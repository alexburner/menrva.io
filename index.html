<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>menrva</title>
<style type="text/css" media="screen">
	html, body, canvas {
		margin: 0;
		padding: 0;
	}
	canvas {
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/examples/Detector.js"></script>
<script type="text/javascript">
	if (!Detector.webgl) Detector.addGetWebGLMessage();
</script>
<script type="text/javascript" src="js/examples/controls/TrackballControls.js"></script>
<script type="text/javascript">



// set the scene size
var WIDTH = window.innerWidth,
	HEIGHT = window.innerHeight;

// set some camera attributes
var VIEW_ANGLE = 45,
	ASPECT = WIDTH / HEIGHT,
	NEAR = 0.1,
	FAR = 10000;

// get the DOM element to attach to
// - assume we've got jQuery to hand
//var $container = $('#container');
var containerEl = document.getElementById('container');

// create a WebGL renderer, camera
// and a scene
var renderer = new THREE.WebGLRenderer({ antialias: true });
var camera =
	new THREE.PerspectiveCamera(
		VIEW_ANGLE,
		ASPECT,
		NEAR,
		FAR);

var scene = new THREE.Scene();

// add the camera to the scene
scene.add(camera);

// the camera starts at 0,0,0
// so pull it back
camera.position.y = 360;
camera.position.x = 180;
camera.position.z = 60;

// start the renderer
renderer.setSize(WIDTH, HEIGHT);

// attach the render-supplied DOM element
//$container.append(renderer.domElement);
containerEl.appendChild(renderer.domElement);



// create a point light
var pointLight =
	new THREE.PointLight(0xFFFFFF);

// set its position
pointLight.position.x = 10;
pointLight.position.y = 50;
pointLight.position.z = 130;

// add to the scene
scene.add(pointLight);






function drawLine(from, to) {

	var geometry = new THREE.Geometry();
	geometry.vertices.push(from);
	geometry.vertices.push(to);

	var material = new THREE.LineBasicMaterial({
		linecap: 'round',
		linejoin: 'round',
		linewidth: 3,
		color: 0xFFFFFF
	});

	var line = new THREE.Line(geometry, material);

	scene.add(line);

	return line;

}






var d = 24;
var points = [];
points.push(new THREE.Vector3(d, d, d));
points.push(new THREE.Vector3(-d, d, -d));
points.push(new THREE.Vector3(-d, -d, d));
points.push(new THREE.Vector3(d, -d, -d));
points.forEach(function (pointA, indexA) {
	points.forEach(function (pointB, indexB) {
		if (indexA === indexB) return;
		drawLine(pointA, pointB);
	});
});







// draw!

var controls = new THREE.TrackballControls(camera);
controls.addEventListener( 'change', render );

var render = function () {
	requestAnimationFrame(render);
	renderer.render(scene, camera);
	controls.update();
};

render();


// Create an event listener that resizes the renderer with the browser window.
// via http://blog.teamtreehouse.com/the-beginners-guide-to-three-js
window.addEventListener('resize', function() {
	var WIDTH = window.innerWidth;
	var HEIGHT = window.innerHeight;
	renderer.setSize(WIDTH, HEIGHT);
	camera.aspect = WIDTH / HEIGHT;
	camera.updateProjectionMatrix();
});




</script>
</body>
</html>
